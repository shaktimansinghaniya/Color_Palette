<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Color Pallete</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
  
  
  <div class="container">
    
  <div class="Name" id="Name">
    <h1>Generate Your Color</h1>

  </div>
  
    <div class="colors-box">
      <input type="button" class="button" id="button-1" value="#873893" />
      <input type="button" class="button" id="button-2" value="#873893" />
      <input type="button" class="button" id="button-3" value="#873893" />
      <input type="button" class="button" id="button-4" value="#873893" />
      <input type="button" class="button" id="button-5" value="#873893" />
    </div>
    
    <div class="btn-box">
      <button type="submit" class="btn">Color Pallete</button>
    </div>
  </div>
  
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
